{% extends 'base.html' %}

{% block content %}
  <h1>오늘 저녁은 {{ pick }}!</h1>
  <p>{{ pick }}은 {{ pick|length }}글자</p>

  <p>메뉴판</p>
  <ul>
    {% for food in foods %}
      <li>{{ food }}</li>
    {% endfor %}
  </ul>

  <p>{{ foods|join:", "}}</p>

  <a href="/index/">뒤로</a>
{% endblock content %}
