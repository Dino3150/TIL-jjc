{% extends 'base.html' %}

{% block content %}
  <h1>오늘 저녁은 {{ pick }}!</h1>
  <p>{{ pick }}은 {{ pick|length }}글자</p>
  {% comment %} <p>{{ foods|join:", " }}</p> {% endcomment %}

  <p>메뉴판</p>
  <ul>
    {% for food in foods%}
      <li>{{ forloop.counter0 }} {{ food }}</li>
    {% endfor %}  
  </ul>

  <a href="{% url 'articles:index' %}">뒤로</a>
{% endblock  %}
