<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">  <title>Document</title>
  <style>
    body {
      height: 5000px;
    }
    
    .box {
      width: 100px;
      height: 100px;
      background-color: crimson;
      border: 2px solid black;
      color: white;
    } 
  </style>
</head>
<body>
  <h2>Spacing</h2>
  <div class="box mt-2">margin-top 0.5rem</div>
  <div class="box mx-auto">margin-auto 0.5rem></div>
  <hr>

  <h2>Color</h2>
  <div class="text-primary">.text-primary</div>
  <div class="text-secondary">.text-secondary</div>
  <div class="text-success">.text-success</div>
  <div class="text-danger">.text-danger</div>
  <div class="text-warning bg-dark">.text-warning</div>
  <div class="text-info bg-dark">.text-info</div>
  <div class="text-light bg-dark">.text-light</div>
  <div class="text-dark">.text-dark</div>

  <hr>

  <h2>Text</h2>
  

  <hr>

  <h2>Display</h2>
  <div class="d-inline p-2 bg-primary text-white">d-inline</div>
  <div class="d-inline p-2 bg-dark text-white">d-inline</div>
  <hr>
  <span class="d-block p-2 bg-primary text-white">d-block</span>
  <span class="d-block p-2 bg-dark text-white">d-block</span>

  <h2>Position</h2>
  <div class="position-relative">
    <div class="position-absolute top-0 start-0"></div>
    <div class="position-absolute top-0 end-0"></div>
    <div class="position-absolute top-50 start-50"></div>
    <div class="position-absolute bottom-50 end-50"></div>
    <div class="position-absolute bottom-0 start-0"></div>
    <div class="position-absolute bottom-0 end-0"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script></body>
</html>
